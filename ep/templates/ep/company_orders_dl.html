{% extends 'ep/base2.html' %}
{% block content %}
<section class="ls with_bottom_border">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <ol class="breadcrumb darklinks">
                    <li>
                        <a href="{% url 'companyindex' %}">Dashboard</a>
                    </li>
                    <li>Orders</li>
                    <li class="active">Customer Orders</li>
                </ol>
            </div>
            <div class="col-md-6 text-md-right">
                <span class="dashboard-daterangepicker">
                    <i class="fa fa-calendar"></i>
                    <span></span>
                    <i class="caret"></i>
                </span>
            </div>
        </div>
    </div>
</section>
<section class="ls section_padding_100">
    <div class="container">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>{{error}}</strong>
        </div>
   
        {% endif %}
        <div class="row">
            <div class="col-sm-12">
                <h1 class="divider_40">Download &nbsp; Orders :</h1>
            </div>
        </div>
        <div class="row">
            
            <form method="GET" action="{% url 'pdf' %}">
                <input list="brow" name="cust" style="width: 190px; float: left;height: 50px;" placeholder="Select Customer Name">
                <datalist id="brow"  style="height: fit-content; width: fit-content;">
                    <option value="All Customers"></option>
                    {% for i in cust %}
                    <option value="{{i.fname}}">{{i.lname}}</option>
                    {% endfor %}
                </datalist>
                Starting Date<input type="text" name="sdate" placeholder="YYYY-MM-DD" onfocus="(this.type='date')"onblur="(this.type='text')">
                Ending Date<input type="text" name="edate" placeholder="YYYY-MM-DD" onfocus="(this.type='date')"onblur="(this.type='text')">
                <br><br>
                <center>
                <button  class="theme_button color2" style="padding: 10px 20px;">
                    <i class="fa fa-download">
                    </i> Download</button>
                </center>
            </form>
        </div>        
    </div>
</section>
			

{% endblock %}
